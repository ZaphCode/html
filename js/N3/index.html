<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script defer src="./calculator-v2.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora V2</title>
  </head>
  <body
    class="bg-neutral-600 text-white w-full h-screen flex justify-center items-center"
  >
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 w-3/4 h-5/6">
      <!-- Calculadora  -->
      <div
        class="bg-neutral-700 mx-auto max-w-md w-3/4 lg:w-full p-10 flex flex-col"
      >
        <div class="bg-neutral-500 h-14 px-5 mb-6 py-4">
          <p id="display">
            0
            <!-- Operaciones -->
          </p>
        </div>
        <div id="btn-container" class="grid grid-cols-4"></div>
      </div>
      <!-- Historial -->
      <div
        class="bg-neutral-700 mx-auto max-w-md w-3/4 lg:w-full max-h-80 p-10"
      >
        <h2 class="text-2xl font-bold mb-2">History</h2>
        <div
          id="history"
          class="overflow-y-scroll max-h-32 lg:max-h-48 flex flex-col"
        >
          <!-- Historial de operaciones -->
        </div>
      </div>
    </div>
  </body>
</html>
