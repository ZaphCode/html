<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./background.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>backgrounds</title>
  </head>
  <body class="h-screen">
    <div
      class="flex bg-gray-100 transition-colors duration-500 justify-center items-center w-full h-full"
      id="bg-container"
    >
      <div
        class="bg-white text-center flex flex-col items-center p-20 rounded-2xl shadow-2xl shadow-neutral-600"
      >
        <h2 class="text-3xl mb-3 font-bold">Cambiar Background</h2>
        <p class="mb-4 text-xl text-gray-500">
          ¡Haz clic en un botón para cambiar mi color!
        </p>
        <div class="flex justify-center gap-x-4">
          <button
            class="c-btn rounded-md w-20 px-3 py-1 text-red-600 bg-red-300"
          >
            red
          </button>
          <button
            class="c-btn rounded-md w-20 px-3 py-1 text-green-600 bg-green-300"
          >
            green
          </button>
          <button
            class="c-btn rounded-md w-20 px-3 py-1 text-blue-600 bg-blue-300"
          >
            blue
          </button>
        </div>
        <button
          class="c-btn bg-slate-200 px-3 py-1 rounded-md mt-5 w-36 text-slate-600"
        >
          reset
        </button>
      </div>
    </div>
  </body>
</html>
