<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="https://cdn.prod.website-files.com/63894f0e251e567f6e443bfa/63aa9782dd127953aec68b3d_d4SLYoHiZhRM27lU3D0A2LZYZ40u-PYtjA65ALKzPy6WDy3nPWn5zL1zi9EO5zvILcoMk-LsR4ldpCIte9sa5lEjVUt4CDtI_agMwZvkt9zW921dptb_ToGssC0CM_YsqTMdxqf3.jpeg"
        alt="react banner"
        width="80%"
      />
      <h1>Contacto de apoyo</h1>
      <hr />
    </header>
    <main>
      <form action="post">
        <div>
          <label for="name">Nombre:</label>
          <input type="text" name="name" id="name" />
        </div>
        <br />
        <div>
          <label for="email">Correo:</label>
          <input type="email" name="email" id="email" />
        </div>
        <br />
        <div>
          <label for="reason">Motivo de contacto:</label>
          <select name="reason" id="reason">
            <option value="doubt">Duda</option>
            <option value="suggestion">Sugerencia</option>
            <option value="complaint">Queja</option>
          </select>
        </div>
        <br />
        <div>
          <label for="message">Mensaje:</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
          <p>
            Si te gustaría enviarnos feedback, completa el siguiente enunciado:
          </p>
          <label for="feedback">Esta información me pareció </label>
          <input list="feedback" id="myFeedback" name="myFeedback" />
          <datalist id="feedback">
            <option value="mala"></option>
            <option value="poco util"></option>
            <option value="util"></option>
            <option value="muy util"></option>
            <option value="increíble"></option>
          </datalist>
        </div>
        <hr />
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
